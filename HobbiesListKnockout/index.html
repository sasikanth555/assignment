<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies list Knockout</title>
    <link rel="stylesheet" href="css/styles.css">
    
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <body>
 
    <div class="container">
      <h1>Enter Your Hobbies</h1>
    </div>
 
    <div class="item-list">
      <label for="item">Hobbies:</label>
      <input id="hobby" data-bind="value: hobby">
      <button data-bind="click: addHobby">Add Hobby</button>
    </div>
    <div id="error-msg">
    </div>
    
 
<div id="root">
  <label for="item">Your Hobbies</label>
  <ul data-bind="foreach: hobbies">
    <li><span data-bind="text: $data"></span></li>
  </ul>
</div>
 
    
 <script src="js/main.js"></script>
   
  </body>
</html>
